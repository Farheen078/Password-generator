<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="generator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

   
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputbox">
            <input type="text" class="passbox"  id="passBox" disabled>
          <span class="material-symbols-outlined" id="copyIcon">
content_copy
</span>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputSlider">
    <div class="row">
        <p>Password Length</p>
        <span id="sliderValue"></span>
        </div>  
        <div class="row">
        <label for="lowercase">Include lowercase Letters(a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase"> </div>
         <div class="row">
        <label for="uppercase">Include uppercase Letters(A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase"> </div>
         <div class="row">
        <label for="lowercase">Include numbers (0-9)</label>
        <input type="checkbox" name="numbers" id="numbers"> </div>
        <div class="row">
        <label for="lowercase">Include symbols (@-*)</label>
        <input type="checkbox" name="symbols" id="symbols"> </div>
        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
     </div>  
     
    </div>
    <script src="script.js"></script>
</body>
</html>
